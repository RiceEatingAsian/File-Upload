<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Experiment 8: File Upload</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 400px; }
        h2 { text-align: center; color: #ffc107; margin-bottom: 20px; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #555; }
        input[type="number"], input[type="file"] { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #ffc107; color: #343a40; padding: 12px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; margin-top: 25px; font-size: 16px; font-weight: bold; }
        button:hover { background-color: #e0a800; }
        .note { margin-top: 20px; font-size: 0.9em; color: #6c757d; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üñºÔ∏è Upload Profile Picture</h2>
        
        <form action="process_upload.php" method="POST" enctype="multipart/form-data">
            
            <label for="user_id">User ID to Update (e.g., 1 or 2):</label>
            <input type="number" id="user_id" name="user_id" min="1" required>

            <label for="profile_picture">Select Image File (Max 2MB, JPG/PNG):</label>
            <input type="file" id="profile_picture" name="profile_picture" required>

            <button type="submit" name="upload_file">Upload Picture</button>
        </form>
        
        <div class="note">
            **Upload Directory:** `uploads/` (Must exist and be writable by the server.)
        </div>
    </div>
</body>
</html>
